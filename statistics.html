<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevCmb</title>
    <link href="styles/statistics.css" rel="stylesheet">
</head>
<body>
    <div class="topbar">
        <a href="/" class="topbar-button">Home</a>
        <a href="/portfolio.html" class="topbar-button">Portfolio</a>
    </div>
    <div class="StatsPage">
        <p id="statsText">Statistics</p>
        <div id="content">
            <div class="Stars">
                <p>I have earned a total of <span id="StarsText">30</span> stars</p>
            </div>
            <div class="Issues">
                <p>I have opened <span id="IssuesText">10</span> issues</p>
            </div>
            <div class="Commits">
                <p>I have made <span id="CommitsText">500</span> commits in the last year</p>
            </div>
            <div class="Prs">
                <p>I have opened <span id="PRText">10</span> pull requests</p>
            </div>
        </div>
    </div>
</body>
<script src="js/stats.js"></script>
</html>
