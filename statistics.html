<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevCmb</title>
    <link href="styles/statistics.css" rel="stylesheet">
</head>
<body>
    <div class="StatsPage" style="width: 100vw; height: 100vh; position: relative; background: linear-gradient(180deg, black 0%, #2D2D2D 100%)">
        <img class="Statisticsmask" style="width: 609px; height: 155px; left: 50%; top: 11vh; position: absolute; transform: translateX(-50%)" src="Images/StatisticsMask.png" />
        <div class="Streak" style="width: 60vw; height: 13.4vh; left: 9.5vw; top: 25.4vh; position: absolute">
            <div class="IHaveAGithubStreakOfDays" style="left: 0; top: 20%; position: absolute; color: white; font-size: 3.4vw; font-family: Inter; font-weight: 800; word-wrap: break-word">
                I have a github streak of <span id="StreakText">30</span> days
            </div>
        </div>
        <div class="Stars" style="width: 56.8vw; height: 13.4vh; left: 10vw; top: 36.1vh; position: absolute">
            <div class="IHaveEarnedATotalOfStars" style="left: -1%; top: 20%; position: absolute; color: white; font-size: 3.4vw; font-family: Inter; font-weight: 800; word-wrap: break-word">
                I have earned a total of <span id="StarsText">30</span> stars
            </div>
        </div>
        <div class="Commits" style="width: 60vw; height: 11.4vh; left: 9.5vw; top: 46.8vh; position: absolute">
            <div class="IHaveMadeCommitsInTheLastYear" style="left: 0; top: 16%; position: absolute; color: white; font-size: 3.4vw; font-family: Inter; font-weight: 800; word-wrap: break-word">
                I have made <span id="CommitsText">500</span> commits in the last year
            </div>
        </div>
        <div class="Prs" style="width: 60vw; height: 11.4vh; left: 9.5vw; top: 63.4vh; position: absolute">
            <div class="IHaveOpenedPullRequests" style="left: 0; top: 16%; position: absolute; color: white; font-size: 3.4vw; font-family: Inter; font-weight: 800; word-wrap: break-word">
                I have opened <span id="PRText">10</span> pull requests
            </div>
        </div>
        <div class="Issues" style="width: 60vw; height: 11.4vh; left: 9.5vw; top: 55.4vh; position: absolute">
            <div class="IHaveOpenedIssues" style="left: 0; top: 16%; position: absolute; color: white; font-size: 3.4vw; font-family: Inter; font-weight: 800; word-wrap: break-word">
                I have opened <span id="IssuesText">10</span> issues
            </div>
        </div>
    </div>
</body>
</html>
